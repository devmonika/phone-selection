<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="mobile.css">  



</head>
  <body>
    <header>
        <h1 class="text-center text-danger">Welcome To Mobile Bazar!</h1>
    </header>

        <main class="container mx-auto">
            <section">
                <div class="row g-3 justify-content-center mt-3 mb-3">
                    <div class="col-auto">
                      <input type="text" class="form-control" id="search-input" placeholder="Phone Name">
                    </div>
                    <div class="col-auto">
                      <button id="search-phone" class="btn btn-danger mb-3">Search</button>
                    </div>
                </div>
            </section>
            <section>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
                </div>
               <div id="not-phound" class="text-center mt-4 d-none">
                <h3>No Phone Have Been Found!</h3>
               </div>
               <div class="d-flex justify-content-center align-items-center mt-5 d-none">
                <div id="show-all" class="btn btn-primary">
                  Show All
                </div>
               </div>
            </section>
            <section class="d-none" id="loader">
              <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="text-danger spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </section>
            <section>
              <!-- Button trigger modal -->


              <!-- Modal -->
              <div class="modal fade" id="mobileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title text-danger" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-dtl" class="modal-body">
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </section>
        </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="mobile.js"></script>  
</body>
</html>
