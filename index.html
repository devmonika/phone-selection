<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <h1 class="text-center">Welcome To Mobile Bazar!</h1>
    </header>

        <main class="container mx-auto">
            <section>
                <div class="row g-3">
                    <div class="col-auto">
                      <input type="text" class="form-control" id="search-input" placeholder="Phone Name">

                      <button id="search-phone" class="btn btn-primary mb-3">Search</button>
                    </div>
                </div>
            </section>
            <section>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
                </div>
               
            </section>
        </main>
